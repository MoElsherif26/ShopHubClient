<div class="order-summary bg-light text-uppercase text-info p-3 text-center">
    Order Summary 

</div>

<div class="order-details p-3">
    <p style="font-style: italic;">Shipping will be added on total price</p>
    @if (basketTotals) {
        <ng-container>
            <ul class="list-unstyled mb-4">
                <li class="d-flex justify-content-between border-bottom py-3">
                    <strong class="text-muted">Order Sub Total</strong>
                    <strong>{{basketTotals.subtotal | currency: "EGY" }}</strong>
                </li>
                <li class="d-flex justify-content-between border-bottom py-3">
                    <strong class="text-muted">Order Shipping</strong>
                    <strong>{{basketTotals.shipping | currency: "EGY" }}</strong>
                </li>
                <li class="d-flex justify-content-between border-bottom py-3">
                    <strong class="text-muted">Order Total</strong>
                    <strong>{{basketTotals.total | currency: "EGY" }}</strong>
                </li>
            </ul>
        </ng-container>
    }
    
</div>
